      <table class="table table-stripped table-hover table-dark">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>

                  <input type="hidden" id="indice" >
                  <div class="form-group">
                    <label for="tipo">Tipo de mascota</label>
                    <select class="form-control" id="tipo">
                        <option> Tipo animal</option>
                        <option value="Perro"> Perro </option>
                        <option value="Gato"> Gato </option>
                        <option value="Conejo"> Conejo </option>
                        <option value="Ave"> Ave </option>
                    </select>
                  </div>                    
                  <div class="form-row">
                      <div class="col">
                        <input type="text" id="nombre" name="Nombre" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="col">
                        <input type="text" id="dueno" name="Dueño" class="form-control" placeholder="Nombre">
                      </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
